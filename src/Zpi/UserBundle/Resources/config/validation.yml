Zpi\UserBundle\Entity\User:
    constraints:
      - FOS\UserBundle\Validator\Unique: {property: "emailCanonical", message: "The email is already used", groups: [registration, profile] }
# usernameCanonical nie portujemy - wlasnie po to zeby to wywalic byl ten port ;)
    properties:
        email:
            - NotBlank: { message: "Please enter an email", groups: [registration, profile] }
            - MinLength: { limit: 2, message: "The email should be longer than {{ limit }} chars", groups: [registration, profile] }
            - MaxLength: { limit: 255, message: "The email should not be longer than {{ limit }} chars", groups: [registration, profile] }
            - Email: { message: "The email is not valid", checkMX: true, groups: [registration, profile] }
# dodalem sprawdzanie rekordow MX dla domeny e-maila. Fajna funkcja, tylko przeladowanie logowania trwa pol sekundy dluzej.
        plainPassword:
            - NotBlank: { message: "Please enter a password", groups: [registration] }
            - MinLength: { limit: 2, message: "The password should be longer than {{ limit }} chars", groups: [registration, profile] }
        institution:
            - NotBlank: {message: "Pole nie może być puste", groups: [registration, profile] }
            - MinLength: { limit: 5, message: "Institution name must have at least {{ limit }} characters.", groups: [registration, profile] }
            - MaxLength: { limit: 7, message: "Institution name must have max {{ limit }} characters.", groups: [registration, profile] }
        name:
            - NotBlank: {message: "Podaj imie zią", groups: [registration, profile] }    
#        email:
#            - Email: {message: "dupa", groups: [registration, profile] }
# Tak wygląda validacja - pamiętaj o polu groups przy kazej validacji - podpina się to niejako  ten sposób do fosuserbundle
# Jak widzisz można też określić nowe wiadomości bądź nadpisać już istniejące dla pól, które mają już swoją domyślną validację
# w vendors bundles FosUserBundle -> dalej config i validation (w tej paczce akurat jest to jako xml a nie yml, ale bez problemu mozna
# zobaczyc analogie). Tam juz jest na przyklad zakomentowany przeze mnie email
# okreslony w validacji, jednak odkomentowując to co ja dodalem wyzej, wyswietlac się będzie dupa zamiast standardowej informacji
# z fosuserbundle. 
# To co do góry nakodziłem oczywiście jest do wywalenia bądź przeredagowania. 
#
FOS\UserBundle\Form\Model\CheckPassword:
    constraints:
      - FOS\UserBundle\Validator\Password: {passwordProperty: "current", userProperty: "user", groups: [profile] }